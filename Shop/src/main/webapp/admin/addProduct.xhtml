<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/common/commonLayout.xhtml">
		<ui:define name="content">
    		<h:form styleClass="form">
    			<h1>Dodaj Product</h1>
				<h:panelGrid columns="2">
					Nazwa:
					<h:inputText id="name" value="#{addProduct.product.name}"/>
					
					Producent:
					<h:inputText id="producer" value="#{addProduct.product.producer}"/>
					
					Cena:
					<h:inputText id="price" value="#{addProduct.product.price}"/>
					
					Krótki Opis:
					<h:inputText id="shortDesc" value="#{addProduct.product.shortDescription}"/>
					
					Długi Opis:
					<h:inputText id="longDesc" value="#{addProduct.product.longDescription}"/>
					
					Kategoria:
					<h:selectOneMenu value="#{addProduct.categoryString}">
						<f:selectItems value="#{addProduct.categoryStringList}"/>
					</h:selectOneMenu>
					<h:commandButton value="dodaj Item" action="#{addProduct.add}" styleClass="btn"/>
				</h:panelGrid>    		
    		
    		</h:form>
    	</ui:define>
    	</ui:composition>
   
</html>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<ui:composition template="/templates/common/commonLayout.xhtml">

		<div class="form">
			<h1>#{msg.registrationTitle}</h1>

			passwordRepeatLabel="#{msg.passwordRepeat}" passwordRepeatValue="#{passwordRepeat}"

			emailLabel="#{msg.email}" emailValue="#{registration.email}"
			phoneLabel="#{msg.phone}" phoneValue="#{registration.phone}"
			cityLabel="#{msg.city}" cityValue="#{registration.city}"
			postalCodeLabel="#{msg.postalCode}" postalCodeValue="#{registration.postalCode}"

		</div>
		</ui:define>

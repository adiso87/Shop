<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/common/commonLayout.xhtml">
		<ui:define name="content">
    		<div id="innerContent">
    			<h:dataTable value="#{productsByCategoriesView.products}" var="u"
				cellspacing="0"
				cellspadding="0"
				styleClass="dataPersentation"
				rowClasses="odd,even"
				>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['product.producer']}"/>
					</f:facet>
					<h:outputText value="#{u.producer}" />
				</h:column>
								
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['product.name']}"/>
					</f:facet>
					<h:outputText value="#{u.name}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['product.shortDesc']}"/>
					</f:facet>
					<h:outputText value="#{u.shortDescription}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['product.price']}"/>
					</f:facet>
					<h:outputText value="#{u.price}" />
				</h:column>
			</h:dataTable>
				
    	
    	
    		</div>
    	
    	</ui:define>
    	</ui:composition>
   
</html>
